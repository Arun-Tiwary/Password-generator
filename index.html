<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-generator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="pw-container">
<h1>PASSWORD GENERATOR</h1>
        <div class="pw-header">

            <div class="pw" id="pw">
                <button id="copy">Copy</button>
            </div>
        </div>
        
       <div class="pw-body">

        <div class="form-control">
            <label for="Length">Password Length</label>(min 4 charset)
            <input id="len" type="number" min="4" max="40" value="4">
            </div>

    <div class="form-control">
    <label for="upper">Contain Upper Case Letters</label>
    <input id="upper" type="checkbox">
    </div>

    <div class="form-control">
        <label for="lower">Contain Lower Case Letters</label>
        <input id="lower" type="checkbox">
        </div>
 <div class="form-control">
    <label for="numbers">Contain Numbers</label>
    <input id="number" type="checkbox">
    </div>

    <div class="form-control">
        <label for="symbols">Contain Symbols</label>
        <input id="symbol" type="checkbox">
        </div>

<button class="generate" id="generate">GENERATE PASSWORD</button>
                                                                                                    
        </div>

    </div>

    
</body>
</html>
